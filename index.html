<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <link rel="stylesheet" href="./scss/index.css" />
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
      async
    ></script>
  </head>
  <body>
    <section id="main-section">
      <div class="left-content">
        <h1 class="heading-main">
          <span>Hey I'm Saad</span>
          <img src="./waving-hand.svg" alt="Waving hand emoji" />
        </h1>
        <p class="description">
          I design digital experiences that are both impactful and intuitive,
          with a human-centered approach and data-driven insights, I elevate
          products to a new level of user satisfaction.
        </p>
      </div>

      <lottie-player
        src="./LoadingLottieNew.json"
        background="transparent"
        speed="1"
        loop
        autoplay
        class="projects-lottie"
      ></lottie-player>
      <div class="loading-animation">
        <lottie-player
          src="./loadingAnimation.json"
          background="transparent"
          speed="1"
          style="width: 24px; height: 24px"
          loop
          autoplay
        ></lottie-player>
        <div class="skip" role="button">Skip</div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
